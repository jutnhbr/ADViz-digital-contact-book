<!DOCTYPE HTML>
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_style.css">
</head>

<body class="body">


<div class="login">
  <div class="form">

    <form>
      <label>AdViz

        <br>Dein Kontakbuch <br>
      </label>
      <br>


      <label>

    <form class="login-form">
      <button type="button" >SIGN UP</button>
    </form>
  </div>
</div>


</body>
