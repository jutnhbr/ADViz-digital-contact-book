<!-- ADD CONTACT SCREEN -->

<form id="addContactForm">
    <h1>Add a new Contact</h1>
    <label for="firstName">First Name</label> <input id="firstName" type="text" required>
    <label for="lastName">Last Name</label> <input id="lastName" type="text" required>
    <label for="streetAndNumber">Street & Number</label> <input id="streetAndNumber" type="text" required>
    <label for="zipcode">ZIP</label><input id="zipcode" type="text" required>
    <label for="city">City</label>  <input id="city" type="text" required>
    <label for="country">Country</label>  <input id="country" type="text">
    <label for="phone">Phone</label> <input id="phone" type="tel">
    <label for="dob">Date of birth</label> <input id="dob" type="date">
    <label for="owner">Owner of Contact</label>
    <select id="owner" name="User">
        <option>Admina</option>
        <option>Normalo</option>
    </select>
    <label for="private" class="privateCheckbox"> Public Contact</label><input id="private" class="privateCheckbox" type="checkbox">

    <button>Add</button>
</form>


<!-- <hr> -->

<!-- UPDATE CONTACT SCREEN -->

<form id="updateContactForm">
    <h1>Update your Contact</h1>
    <label for="firstNameU">First Name</label> <input id="firstNameU" type="text" value="Test" required>
    <label for="lastNameU">Last Name</label> <input id="lastNameU" type="text" value="User" required>
    <label for="streetAndNumberU">Street & Number</label> <input id="streetAndNumberU" type="text" value="WilhelminenhofstraÃŸe 75A" required>

    <label for="cityU">City</label>  <input id="cityU" type="text" value="Berlin" required>
    <label for="countryU">Country</label>  <input id="countryU" type="text" value="Germany">
    <label for="phoneU">Phone</label> <input id="phoneU" type="tel" value="030 50190">
    <label for="dobU">Date of birth</label> <input id="dobU" type="date" value="1990-01-01">
    <label for="ownerU">Owner of Contact</label>
    <select id="ownerU" name="UserU">
        <option>Admina</option>
        <option>Normalo</option>
    </select>
    <label for="privateU" class="privateCheckbox"> Public Contact</label><input id="privateU" class="privateCheckbox" type="checkbox">

    <button>Add</button>
    <button>Update</button>
    <button>Delete</button>
</form>
